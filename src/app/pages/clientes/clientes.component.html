<h1>Clientes</h1>
<form>
  <table>
      <tr>
          <td>Código</td>
          <td><input type="number" name="txtCodigo" [(ngModel)]="cliente.codigo"></td>
      </tr>
      <tr>
          <td>Nombre</td>
          <td><input type="text" name="txtNombre" [(ngModel)]="cliente.nombre"></td>
      </tr>
      <tr>
          <td>DNI</td>
          <td><input type="text" name="txtDNI" [(ngModel)]="cliente.dni"></td>
      </tr>
      <tr>
          <td>Dirección</td>
          <td><input type="text" name="txtDireccion" [(ngModel)]="cliente.direccion"></td>
      </tr>
  </table>
  <button (click)="guardar()">Guardar</button>
</form>

<hr/>
<table>
  <tr>
    <th>Codigo</th>
    <th>DNI</th>
    <th>Nombre</th>
    <th>Direccion</th>
  </tr>
  <tr *ngFor="let cli of clientes | async">
    <td>{{cli.codigo}}</td>
    <td>{{cli.dni}}</td>
    <td>{{cli.nombre}}</td>
    <td>{{cli.direccion}}</td>
    <td>
      <button>Actualizar/ver</button>
      <button (click)="eliminar(cli)">Eliminar</button>
    </td>
  </tr>
</table>
